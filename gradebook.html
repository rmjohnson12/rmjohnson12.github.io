<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ronnie Johnson's Gradebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Ronnie Johnson's Gradebook</h1>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Assignment 1</th>
            <th>Assignment 2</th>
            <th>Assignment 3</th>
        </tr>
    </thead>
    <tbody id="Gradebook">
        <!-- Rows will be dynamically populated later -->
    </tbody>
</table>

<script src="gradebook.js"></script>

</body>
</html>
